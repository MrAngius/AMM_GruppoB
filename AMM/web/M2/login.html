<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="hardware, e-commerce, login, username, password">
        <meta name="author" content="Marco Angius">
        <meta name="description" content="pagina di login utente Thrift Hardware Shop">
        <!-- link al css-->
        <link href="style.css" type="text/css" rel="stylesheet" media="screen"/>
    </head>

    <body>

        <!-- Page -->
        <div id="page">

            <!-- Header -->
            <header id="header">

                <h1><em>THRIFT HARDWARE SHOP</em></h1>
                <p>Benvenuti nel sito e-commerce Thrift Hardware Shop</p>

                <nav>
                    <ul>
                        <li><a href="descrizione.html">Home</a></li>
                        <li><a href="cliente.html">Cliente</a></li>
                        <li><a href="venditore.html">Venditore</a></li>
                    </ul>
                </nav>


            </header>


            <!-- Sidebar 1-->
            <div id="sidebar1">

                <H2>Login</H2>
                <p>Effetua il login per accedere alla pagina personale</p>

            </div>

            <!-- Content -->
            <div id="content">
                <form class="form" method="GET">
                    <div>
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username"/>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password"/>
                    </div>
                    <div>
                        <input type="submit" value="Invia">
                    </div>
                </form>
            </div>

            <!-- Clear -->
            <div id="clear"></div>

            <!-- Header -->
            <footer id="footer">
                <p>
                    <a href="http://jigsaw.w3.org/css-validator/check/referer">
                        <img style="border:0;width:88px;height:31px"
                             src="http://jigsaw.w3.org/css-validator/images/vcss"
                             alt="Valid CSS!" />
                    </a>
                </p>
            </footer>

        </div>
    </body>
</html>
